table:
  schema: public
  name: users
array_relationships:
  - name: books
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: books
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - password
      filter: {}
      limit: 100
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
